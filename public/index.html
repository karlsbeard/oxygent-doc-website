<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to OxyGent Documentation...</title>
  <meta http-equiv="refresh" content="0; url=./en-US/">
  <script>
    // Detect user's preferred language
    const userLang = navigator.language || navigator.userLanguage;
    const basePath = window.location.pathname.replace(/\/$/, '');

    // Redirect to user's preferred language if available
    if (userLang.startsWith('zh')) {
      window.location.replace(basePath + '/zh-CN/');
    } else {
      window.location.replace(basePath + '/en-US/');
    }
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
    }
    p {
      margin: 0.5rem 0 0;
      opacity: 0.9;
      font-size: 1rem;
    }
    a {
      color: white;
      text-decoration: underline;
      margin-top: 1rem;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Redirecting to OxyGent Documentation...</h1>
    <p>If you are not redirected automatically, please click:</p>
    <a href="./en-US/">English Documentation</a> |
    <a href="./zh-CN/">中文文档</a>
  </div>
</body>
</html>
